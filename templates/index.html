<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets Talk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body data-bs-theme="dark">

<nav class="navbar bg-body-tertiary sticky-top">
    <div class="container-fluid">
        <a  href="/" class="navbar-brand">Lets Talk<i class="fa-regular fa-comments ms-2"></i></a>
        {% if name: %}
        <a>{{name}}</a>
        <span>
            <a href="/log-out" class="btn btn-outline-light" type="submit">Log Out<i class="fa-solid fa-right-from-bracket ms-2"></i></a>
            <a href="/settings" class="btn btn-outline-light" type="submit"><i class="fa-solid fa-gear"></i></a>
        </span>
        {% else: %}
        <a href="/login/" class="btn btn-outline-light" type="submit">Log In<i class="fa-solid fa-right-to-bracket ms-2"></i></a>
        {% endif %}
    </div>
</nav>

<div class="d-flex flex-row justify-content-center align-items-center" style="height: 250px;">
    <div class="p-2">
        <div class="input-group mb-3">
            <input id="roomInput" type="text" class="form-control border border-info" maxlength="4" placeholder="Enter Room Code..."  oninput="this.value = this.value.toUpperCase()" aria-label="Room Code" aria-describedby="button-addon2">
            <button id="button-addon2" class="btn btn-info border border-info" type="button" onClick="enterChat()">Enter Chat</button>
        </div>
    </div>
</div>

<script type="text/javascript">
    function enterChat() {
        var url = document.getElementById("roomInput").value
        window.location.href = "/" + url;
    }

    var input = document.getElementById("roomInput");
    input.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            var url = document.getElementById("roomInput").value
            window.location.href = "/" + url;
        }
    });
</script>
</body>
</html>
