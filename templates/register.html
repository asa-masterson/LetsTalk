<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lets Talk | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script type="text/javascript">
    function showhide() {
      var x = document.getElementById("exampleInputPassword1");
      var y = document.getElementById("eye");
      y.classList.toggle("fa-eye");
      y.classList.toggle("fa-eye-slash");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
  </script>
</head>
<body data-bs-theme="dark">

  <nav class="navbar bg-body-tertiary sticky-top">
    <div class="container-fluid">
      <a  href="/" class="navbar-brand">Lets Talk<i class="fa-regular fa-comments ms-2"></i></a>
      <a href="/login/{{ room }}" class="btn btn-outline-light" type="submit">Log In<i class="fa-solid fa-right-to-bracket ms-2"></i></a>
    </div>
  </nav>

  <div class="d-flex flex-row justify-content-center align-items-center" style="height: 500px;">
    <div class="p-2">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-danger text-center" role="alert">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <form action="/register/{{ room }}" method="POST">
        <div class="mb-3">
          <label for="exampleInputName1" class="form-label">Full Name</label>
          <input type="text" name="name" class="form-control border border-info" id="exampleInputName1" aria-describedby="nameHelp">
          <div id="nameHelp" class="form-text">What should we call you in the chatrooms?</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email Address</label>
          <input type="email" name="email" class="form-control border border-info" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <div class="input-group mb-3">
          <input type="password" name="password" class="form-control border border-info" id="exampleInputPassword1">
          <button class="btn btn-outline-info" type="button" id="button-addon2" onclick="showhide()"><i class="fa-solid fa-eye" id="eye"></i></button>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-info border border-info">Submit</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
